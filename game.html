<!DOCTYPE html>
<html>
  <head>
    <title>RPS-Game</title>

    
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="playing-buttons.css">
    <link rel="stylesheet" href="score-bar.css">
    <link rel="stylesheet" href="computer-pick.css">
    <link rel="stylesheet" href="footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  </head>

  <div class="background"></div>

  <body>

    <div class="Score-Bar">
      <div class="losses">Losses: <span class="l-count">0</span></div>
      <div class="wins">Wins: <span class="w-count">0</span></div>
      <div class="ties">Ties: <span class="t-count">0</span></div>
    </div>

    <div class="Playing-Buttons">

      <button class="Rock" onclick="play('Rock');">
        <img src="images/stone.png">
        <span>Rock</span>
      </button>
  
      <button class="Paper" onclick="play('Paper');">
        <img src="images/paper.png">
        <span>Paper</span>
      </button>
  
      <button class="Scissor" onclick="play('Scissor');">
        <img src="images/scissors.png">
        <span>Scissor</span>
      </button>

    </div>


    <div class="computer-pick-section">
      <p class="sentence">You Choose First!</p>
    </div>

    <p class="result"></p>
    
    <script src="game.js"></script>
    
    <footer>

        <a href="https://github.com/QusaiAlnjem"><i class="fa-brands fa-github"></i></a>

      </div>
    </footer>
  </body>
</html>
