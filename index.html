<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="playing-buttons.css">
    <link rel="stylesheet" href="computer-pick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="background"></div>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <div class="Score-Bar">
            <div class="losses">Losses: <span class="l-count">0</span></div>
            <div class="wins">Wins: <span class="w-count">0</span></div>
            <div class="ties">Ties: <span class="t-count">0</span></div>
        </div>

        <div class="Playing-Buttons">
            <button onclick="play('Rock')">
                <img src="images/stone.png" alt="Rock">
                <span>Rock</span>
            </button>
            <button onclick="play('Paper')">
                <img src="images/paper.png" alt="Paper">
                <span>Paper</span>
            </button>
            <button onclick="play('Scissor')">
                <img src="images/scissors.png" alt="Scissor">
                <span>Scissor</span>
            </button>
        </div>

        <div class="computer-pick-section">
            <p class="sentence">You Choose First!</p>
        </div>

        <p class="result"></p>
    </main>

    <footer>
        <p>Copyright © <span id="current-year"></span> <strong>Impostor|امبوستر</strong></p>
        <div class="social-links">
            <a href="https://github.com/QusaiAlnjem" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/qusainjeim" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@q.us1" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
            <a href="https://www.tiktok.com/@q.us1" rel="noopener noreferrer"><i class="fab fa-tiktok"></i></a>
        </div>
    </footer>

    <script src="game.js"></script>
</body>
</html>
